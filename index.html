<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>蜜雪冰城仓储管理系统</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background: url(./image/bg.png);
    background-repeat: no-repeat;
    background-size: cover;
    color: rgb(244, 244, 244);
}
header{
    display: flex;
    align-items: center;
    justify-content: center;
}
header, nav, main {
    margin: 20px;
}

nav ul {
    list-style-type: none;
    padding: 0;
    display: flex;
    justify-content: center;
    font-size: 30px;
    font-weight: bold;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    text-decoration: none;
    color: #007BFF;
}
main{
    display: flex;
}
main section {
    margin-top: 20px;
    flex: 1;
}

form label, form input, form button {
    display: block;
    margin: 5px 0;
}
input{
    height: 25px;
    border: none;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <header>
        <h1 style="font-size: 80px;font-weight: bold;">蜜雪冰城仓储管理系统</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#inventory">库存查询</a></li>
            <li><a href="#inbound">入库管理</a></li>
            <li><a href="#outbound">出库管理</a></li>
            <li><a href="#alert">库存预警</a></li>
        </ul>
    </nav>
    <main>
        <section id="inventory">
            <h2>库存查询</h2>
            <input type="text" id="searchItem" placeholder="请输入商品名称...">
            <button onclick="searchInventory()">搜索</button>
            <div id="inventoryResults"></div>
        </section>
        <section id="inbound">
            <h2>入库管理</h2>
            <form onsubmit="return addInventory();">
                <label for="item">商品名称:</label>
                <input type="text" id="item" required>
                <label for="quantity">数量:</label>
                <input type="number" id="quantity" min="1" required>
                <button type="submit">提交</button>
            </form>
        </section>
        <section id="outbound">
            <h2>出库管理</h2>
            <form onsubmit="return removeInventory();">
                <label for="outItem">商品名称:</label>
                <input type="text" id="outItem" required>
                <label for="outQuantity">数量:</label>
                <input type="number" id="outQuantity" min="1" required>
                <button type="submit">提交</button>
            </form>
        </section>
        <section id="alert">
            <h2>库存预警</h2>
            <p>当库存低于设定值时，系统会自动发出预警。</p>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
        function searchInventory() {
    const item = document.getElementById('searchItem').value;
    // 这里可以添加搜索逻辑，例如从数据库中获取数据
    alert(`搜索结果: ${item} 库存充足`);
}

function addInventory() {
    const item = document.getElementById('item').value;
    const quantity = document.getElementById('quantity').value;
    // 这里可以添加入库逻辑，例如更新数据库中的库存记录
    alert(`已成功添加 ${quantity} 个 ${item} 到库存`);
    return false; // 阻止表单默认提交行为
}

function removeInventory() {
    const outItem = document.getElementById('outItem').value;
    const outQuantity = document.getElementById('outQuantity').value;
    // 这里可以添加出库逻辑，例如更新数据库中的库存记录
    alert(`已成功移除 ${outQuantity} 个 ${outItem} 从库存`);
    return false; // 阻止表单默认提交行为
}
    </script>
</body>
</html>
